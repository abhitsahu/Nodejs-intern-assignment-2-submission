<head>
    <link rel="stylesheet" href="./css/login.css">

    <meta charset="UTF-8">
    <title>My Fin</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Localization -->
    <script src="https://cdn.jsdelivr.net/npm/i18next@21.6.10/i18next.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-i18next@1.2.1/jquery-i18next.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/i18next-browser-languagedetector@6.1.3/i18nextBrowserLanguageDetector.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/i18next-http-backend@1.3.2/i18nextHttpBackend.min.js"></script>
    <script src="js/utils/localization.js" type="module"></script>
</head>

<body>
<div id="login-bg"></div>
<div id="login-wrap">
    <div class="login-box enso-border">
        <center><img class="logo login-logo-img" src="./img/logo.png" onmouseover="this.src='./img/logo2.png';"
                     onmouseout="this.src='./img/logo.png';"/></center>
        <form class="login-form">
            <input autocomplete="on" id="email-input" type="email" placeholder="email" style="visibility: hidden;"
                   class="validate enso-border login-input"/>
            <input autocomplete="on" id="login-input" type="text" placeholder="username"
                   class="validate enso-border login-input"/>
            <input autocomplete="off" id="pw-input" type="password" placeholder="password"
                   class="validate enso-border login-input"/>
            <button class="waves-effect waves-light btn login-btn green-gradient-bg" id="btn-login"
                    type="submit" data-i18n="login.signIn"></button>
        </form>
        <div style="margin-top: 31px;border-top: 1px solid #eeeeee;">
            <p><span id="change-login-type" data-i18n="login.notYetRegisteredQuestion"></span> <a id="signup-link"
                                                                                                  style="color:#243b55;cursor: pointer;"
                                                                                                  data-i18n="common.clickHere"></a>.
            </p>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script src="./js/utils/dialogUtils.js" type="module"></script>
<script src="js/utils/localDataManager.js" type="module"></script>
<script src="./js/configs.js" type="module"></script>
<script src="./js/consts.js"></script>
<script src="./js/ensoshared_js_lib/ensoshared.js"></script>
<script src="./js/utils/loadingManager.js" type="module"></script>
<script src="./js/login.js" type="module"></script>

<script type="module">
  import { checkCredentials, signUpLinkWasClicked } from './js/login.js'
  import { Localization } from './js/utils/localization.js'

  $(window).on('load', function () {
    Localization.initLocale()
    checkCredentials()

    $('#signup-link').click(() => signUpLinkWasClicked())
  })
</script>
</body>

</html>
